name: sehatyuk
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.1
  intl: ^0.18.1
  provider: ^6.1.2
  smooth_page_indicator: ^1.1.0
  http: 1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  carousel_slider: ^4.2.1
  get: ^4.6.1 

flutter:
  uses-material-design: true
  assets:
    - assets/images/authenticationPage/
    - assets/images/detailDokterPage/
    - assets/images/profilePage/
    - assets/images/medReminderPage/
    - assets/images/pilihObatUntukPengingatPage/
    - assets/images/cariDokterPage/
    - assets/images/relasiPage/
    - assets/images/homePage/
    - assets/images/detailObatPage/
    - assets/images/daftarJanjiTemuPage/
    - assets/icon/backarrow.png
    - assets/images/CariObatPage/
    - assets/images/LoadPage/
  fonts:
    - family: Poppins
      fonts:
      - asset: fonts/Poppins/Poppins-Regular.ttf
      - asset: fonts/Poppins/Poppins-Medium.ttf
        weight: 500
      - asset: fonts/Poppins/Poppins-SemiBold.ttf
        weight: 600
      - asset: fonts/Poppins/Poppins-Bold.ttf
        weight: 700
      - asset: fonts/Poppins/Poppins-Light.ttf
        weight: 300