name: sehatyuk
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/authenticationPage/
    - assets/images/detailDokterPage/
    - assets/images/profilePage/
    - assets/images/medReminderPage/
  fonts:
    - family: Poppins
      fonts:
      - asset: fonts/Poppins/Poppins-Regular.ttf
      - asset: fonts/Poppins/Poppins-Medium.ttf
        weight: 500
      - asset: fonts/Poppins/Poppins-SemiBold.ttf
        weight: 600
      - asset: fonts/Poppins/Poppins-Bold.ttf
        weight: 700